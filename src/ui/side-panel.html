<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Token Counter Side Panel</title>
    
    <style>
        /* V54.0: CSS 最终调优 */
        :root {
            --bg-color-outer: #ffffff; 
            --box-bg: #f9f9f9; 
            --text-primary: #000000;
            --border-color: #cccccc;
            --font-size-base: 13px;
            --spacing-unit: 8px;
            --line-height: 1.5; 
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color-outer: #1a1a1a; 
                --box-bg: #282828; 
                --text-primary: #ffffff;
                --border-color: #444444;
            }
        }
        
        body, html {
            /* ... (保持不变) ... */
            margin: 0;
            padding: 0;
            background-color: var(--bg-color-outer); 
            font-family: 'Roboto', "Helvetica Neue", Arial, sans-serif;
            color: var(--text-primary);
            line-height: var(--line-height);
            font-size: var(--font-size-base); 
            box-sizing: border-box;
            height: 100%;
        }

        .content-box { 
            /* ... (保持不变) ... */
            background-color: var(--box-bg); 
            border: 1px solid var(--border-color);
            padding: var(--spacing-unit);
            border-radius: 4px;
            margin: var(--spacing-unit); 
            box-sizing: border-box;
            height: calc(100% - 16px); 
            display: flex; 
            flex-direction: column;
        }
        
        .header-bar { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: var(--spacing-unit); 
            /* V57.0 微调: 删除 padding-right，依赖于 content-box 的 padding */
            padding-right: 0; 
            height: 24px;
        }
        
        #model-name { margin: 0; font-size: var(--font-size-base); font-weight: 700; }
        
        #settings-button { 
            /* 确保没有背景和边框 */
            background: none; 
            border: none; 
            padding: 0;
            margin: 0; 
            color: var(--text-primary); 
            cursor: pointer; 
            font-size: 14px; 
            width: 24px; 
            height: 24px; 
            background-color: transparent; 
            border: none;
            /* 确保在 flex 容器中正确居中 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* V14.0: 最终对齐 (Grid) */
        .count-row, .total-row, .group-header { 
            /* ... (保持不变) ... */
            display: grid; 
            grid-template-columns: 1fr auto; 
            gap: 16px; 
            margin-bottom: 2px;
            font-size: var(--font-size-base); 
        }
        
        /* ... (其余 CSS 和 HTML 保持不变) ... */
    </style>
</head>
<body>
    <div class="content-box">
        <div class="header-bar">
            <h4 id="model-name">模型: 正在连接...</h4>
            <button id="settings-button">⚙️</button>
        </div>

        <div class="content-body">
            <div class="group-header">
                <span id="label-input-header"></span>
            </div>
            <div class="count-row">
                <span class="count-label" id="label-input-text"></span>
                <span id="input-text" class="count-value">0</span>
            </div>
            <div class="count-row">
                <span class="count-label" id="label-input-file"></span>
                <span id="input-file" class="count-value">0</span>
            </div>

            <div class="group-header">
                <span id="label-thinking-header"></span>
            </div>
            <div class="count-row">
                <span class="count-label" id="label-thinking-text"></span>
                <span id="thinking" class="count-value">0</span>
            </div>

            <div class="group-header">
                <span id="label-output-header"></span>
            </div>
            <div class="count-row">
                <span class="count-label" id="label-output-text"></span>
                <span id="output-text" class="count-value">0</span>
            </div>
            <div class="count-row">
                <span class="count-label" id="label-output-file"></span>
                <span id="output-file" class="count-value">0</span>
            </div>
        </div>

        <div class="total-row">
            <span class="count-label" id="label-total"></span>
            <span id="total-display" class="count-value">0</span>
        </div>
        
        <p id="status-message" class="status-row"></p>
        
        <p class="status-row" id="explanation-text"></p>
        
        <div id="settings-panel"></div>
        
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
